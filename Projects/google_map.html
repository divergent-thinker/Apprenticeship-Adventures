<!doctype html>
<html>
	<head>
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<!--add key in like this: <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBtR4lQPwGWUiq5BWIUia5tCcLH0OjlAT0"></script>-->
	<!--After the first / and before the ? is the URL path and after the ? is a query parameter-->
	<script>
	function initialize() {
	  	var mapProp = {
	    center:new google.maps.LatLng(29.5, 52.508742),
	    zoom:7,
	    mapTypeId:google.maps.MapTypeId.SATELLITE
	  };
	  	var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

	  	var marker=new google.maps.Marker({
		position:new google.maps.LatLng(29.9137472, 52.8855472),
		});

		marker.setMap(map);

		var infowindow = new google.maps.InfoWindow({
    	content: "Tall-e Bakun A"
  		});

		marker.addListener('click', function() {
    	infowindow.open(map, marker);
  });


	}

	google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	</head>

	<body>
	<div id="googleMap" style="width:500px;height:380px;"></div>
	</body>
</html>
