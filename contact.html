<!--action attribute's value: its value is the URL for the page on the
server that will receive the information in the form when it
is submitted.-->

  <div class="row">
    <div class="small-12 large-5 columns">
      <form action="http://...." method="get" id="contactForm">
	
	<label><p>Name

	</p>

	</p>

</form>
